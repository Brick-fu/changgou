spring:
  application:
    name: gateway-web
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]': # 匹配所有请求
            allowedOrigins: "*" #跨域处理 允许所有的域
            allowedMethods: # 支持的方predicates法
              - GET
              - POST
              - PUT
              - DELETE
      routes:
#        商品中心微服务
        - id: changgou_goods_route
          uri: lb://changgou-goods
          predicates:
#          - Host=www.brick.com**
            - Path=/api/album/**,/api/brand/**,/api/cache/**,/api/categoryBrand/**,/api/category/**,/api/para/**,/api/pref/**,/api/sku/**,/api/spec/**,/api/spu/**,/api/stockBack/**,/api/template/**
          filters:
#          - PrefixPath=/brand
            - StripPrefix=1
#        用户中心微服务
        - id: changgou_user_route
          uri: lb://changgou-user
          predicates:
            - Path=/api/user/**,/api/address/**,/api/areas/**,/api/cities/**,/api/provinces/**
          filters:
            - StripPrefix=1
#        用户认证微服务
        - id: user_oauth_route
          uri: lb://user-oauth
          predicates:
            - Path=/api/oauth/**
          filters:
            - StripPrefix=1
        #订单微服务
        - id: changgou_order_route
          uri: lb://changgou-order
          predicates:
            - Path=/api/cart/**,/api/categoryReport/**,/api/orderConfig/**,/api/order/**,/api/orderItem/**,/api/orderLog/**,/api/preferential/**,/api/returnCause/**,/api/returnOrder/**,/api/returnOrderItem/**
          filters:
            - StripPrefix=1
        #订单微服务
        - id: changgou_seckill_route
          uri: lb://changgou-seckill
          predicates:
            - Path=/api/seckillgoods/**
          filters:
            - StripPrefix=1
server:
  port: 8001
eureka:
  client:
    service-url:
      defaultZone: http://www.brick.com:7001/eureka
  instance:
    prefer-ip-address: true
management:
  endpoint:
    gateway:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: info,health
info:
  app:
    name: gateway-web
    version: v1.0.0
    description: this is a gateway microservices
spring:
  application:
    name: gateway-web
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]': # 匹配所有请求
            allowedOrigins: "*" #跨域处理 允许所有的域
            allowedMethods: # 支持的方法
              - GET
              - POST
              - PUT
              - DELETE
      routes:
        - id: changgou_goods_route
          uri: http://localhost:18081
          predicates:
          #- Host=www.brick.com**
          - Path=/**
          filters:
          #- PrefixPath=/brand
          - StripPrefix=1
server:
  port: 8001
eureka:
  client:
    service-url:
      defaultZone: http://192.168.3.18:7001/eureka
  instance:
    prefer-ip-address: true
management:
  endpoint:
    gateway:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: info,health
info:
  app:
    name: gateway-web
    version: v1.0.0
    description: this is a gateway microservices
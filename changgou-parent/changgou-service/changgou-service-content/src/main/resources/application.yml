server:
  port: 18084
spring:
  application:
    name: changgou-content
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver‐class‐name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://www.brick.com:3306/changgou_goods?serverTimezone=Asia/Shanghai&useSSL=true
    username: root
    password: 123456
    druid:
      initial-size: 5 #初始化时建立物理连接的个数
      min-idle: 5 #最小连接池数量
      max-wait: 60000 #获取连接时最大等待时间，单位毫秒
      pool-prepared-statements: true #是否缓存preparedStatement,mysql5.5+建议开启
      filters: stat,wall #配置扩展插件
      use-global-data-source-stat: true #合并多个DruidDataSource的监控数据
eureka:
  client:
    service‐url:
      defaultZone: http://www.brick.com:7001/eureka
  instance:
    prefer‐ip‐address: true
feign:
  hystrix:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: info,health
mybatis:
  configuration:
    map-underscore-to-camel-case: true #开启驼峰功能
  mapper-locations: classpath:mapper/*Mapper.xml
  type-aliases-package: com.changgou.content.pojo
pagehelper:
  helper-dialect: mysql
  reasonable: true
info:
  app:
    name: changgou-content
    version: v1.0.0
    description: this is a content microservices
server:
  port: 9000
spring:
  application:
    name: user-oauth
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://www.brick.com:3306/changgou_oauth?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowMultiQueries=true&serverTimezone=UTC
    username: root
    password: 123456
  main:
    allow-bean-definition-overriding: true
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://www.brick.com:7001/eureka
management:
  endpoints:
    web:
      exposure:
        include: info,health
  endpoint:
    health:
      show-details: always
feign:
  hystrix:
    enabled: true
#hystrix 配置
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000
          strategy: SEMAPHORE
info:
  app:
    name: user-auth
    version: v1.0.0
    description: this is a user-auth microservices
auth:
  ttl: 3600  #token存储到redis的过期时间
  clientId: brick
  clientSecret: brickf
  cookieDomain: www.brick.com
  cookieMaxAge: -1
encrypt:
  key-store:
    location: classpath:/brick.jks
    secret: brickf
    alias: brick
    password: brickf
